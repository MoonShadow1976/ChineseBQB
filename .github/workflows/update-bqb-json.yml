name: Update BQB JSON index

on:
  push:
    branches: [ main, master ]
    paths:
      - '**' # 监听所有文件变化
      - '!.github/**' # 排除.github目录本身的变化
  workflow_dispatch: # 允许手动触发

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1 # 拉取最新提交

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run JSON generator script
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      run: |
        python .github/scripts/generate_bqb_json.py

    - name: Check for changes
      id: check-changes
      run: |
        # 检查bqb.json是否有变化
        if git diff --name-only --exit-code wutheringwaves_bqb.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "bqb.json没有变化"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "bqb.json有变化，准备提交"
          # 显示具体变化
          git diff wutheringwaves_bqb.json
        fi

    - name: Commit and push if changed
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add wutheringwaves_bqb.json
        git commit -m "自动更新BQB JSON索引 [skip ci]"
        git push
